containers:
  pgsql_datastore_ldatma:
    image: busybox
    run:
      volume: ["/data/ldatma-postgres:/data"]
      cmd: ["echo","'pgsql data'"]
      detach: true
  postgresql_ldatma:
    image: atende/postgresql:9.3
    run:
      volumes-from: ["pgsql_datastore_ldatma"]
      publish: ["5432:5432"]
      restart: always
      detach: true
  confluence_home_ldatma:
    image: busybox
    run:
      volume: ["/data/ldatma-confluence-home:/opt/confluence-home"]
      cmd: ["echo","'confluence data'"]
      detach: true
  confluence_ldatma:
    image: inettom/confluence:5.8.15
    run:
      env: ["VIRTUAL_HOST=conflunce.ldatma.net","PROXY_SCHEME=https","PROXY_PORT=443","PROXY_SECURED=true"]
      volumes-from: ["confluence_home_ldatma"]
      publish: ["8090:8090"]
      link: ["postgresql_ldatma:db"]
      restart: always
      detach: true
