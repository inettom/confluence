containers:
  pgsql_datastore-test:
    image: busybox
    run:
      volume: ["/data-test/mrks-postgres:/data"]
      cmd: ["echo","'pgsql data'"]
      detach: true
  postgresql-test:
    image: atende/postgresql:9.3
    run:
      volumes-from: ["pgsql_datastore-test"]
      detach: true
  confluence_home-test:
    image: busybox
    run:
      volume: ["/data-test/mrks-confluence-home:/opt/confluence-home"]
      cmd: ["echo","'confluence data test'"]
      detach: true
  confluence-test:
    image: inettom/confluence:5.8.13-test
    run:
      env: ["VIRTUAL_HOST=confluence-test.mrks.cz","PROXY_SCHEME=https","PROXY_PORT=443","PROXY_SECURED=true"]
      volumes-from: ["confluence_home-test"]
      link: ["postgresql-test:db"]
      detach: true
